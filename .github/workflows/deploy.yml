name: Deploy React Next.js to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js project
        run: npm run build  # Only build is needed; export is not required

      - name: Verify 'out/' directory exists
        run: ls -la out/ || (echo "‚ùå ERROR: 'out/' directory not found!" && exit 1)

      - name: Upload build to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1  # Change to your AWS region
        run: |
          aws s3 sync out/ s3://masblue-management-frontent
